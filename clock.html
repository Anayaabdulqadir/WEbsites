<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 10px solid black;
            border-radius: 50%;
            background: white;
        }
        .hand {
            position: absolute;
            background: black;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        .hour {
            width: 6px;
            height: 50px;
            background: black;
            z-index: 3;
        }
        .minute {
            width: 4px;
            height: 70px;
            background: gray;
            z-index: 2;
        }
        .second {
            width: 2px;
            height: 90px;
            background: red;
            z-index: 1;
        }
        .center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = ((seconds / 60) * 360) + 90;
            const minuteDeg = ((minutes / 60) * 360) + (seconds / 60) * 6 + 90;
            const hourDeg = ((hours / 12) * 360) + (minutes / 60) * 30 + 90; 

            document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
